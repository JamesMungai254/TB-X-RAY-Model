{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .team-container {
            display: flex;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            height: 50vh;
        }

        .team-container .image-section {
            flex: 1;
            background-size: cover;
            background-position: center;
            clip-path: polygon(0 0, 100% 0, 70% 100%, 0% 100%);
        }

        .team-container .about-section {
            flex: 1;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgb(0, 0, 139), rgb(0, 191, 255));
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .about-section h3 {
            margin-bottom: 0.5rem;
        }

        .about-section p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .social-links a {
            margin: 0 0.5rem;
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s;
        }

        .social-links a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    {% block content %}
    <div class="container py-5">
        <h1 class="text-center mb-5">Meet Our Team</h1>

        <!-- Team Member 1 -->
        <div class="team-container">
            <div class="image-section" style="background-image: url('{% static "images/james.jpg" %}');"></div>
            <div class="about-section">
                <h3>James Mungai</h3>
                <p>Data Science student at JKUAT passionate in full-stack development and machine learning.</p>
                <div class="social-links">
                    
                    <a href="https://github.com/JamesMungai254" target="_blank"><i class="fab fa-github">Github</i></a>
                </div>
            </div>
        </div>

        <!-- Team Member 2 -->
        <div class="team-container">
            <div class="image-section" style="background-image: url('{% static "images/Sarah.PNG" %}');"></div>
            <div class="about-section">
                <h3>Sarah Wanjiku</h3>
                <p>g     l,llooot.</p>
                <div class="social-links">
                    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- FontAwesome for Social Media Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
</body>
</html>
